<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chatty AI Bootup Video</title>
  <style>
    body, html {
      margin: 0; padding: 0;
      overflow: hidden;
      background: black;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video id="intro" autoplay playsinline>
    <source src="Chatty_AI_starting.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

<script>
  window.addEventListener('load', () => {
    const video = document.getElementById('intro');
    if (video) {
      video.muted = false;
      video.play().catch((e) => {
        console.error("Autoplay failed:", e);
      });
    }
  });
</script>

<script>
  document.getElementById('intro').addEventListener('ended', function () {
    // Replace video with UI, or redirect
    window.location.href = 'Chatty_AI_GUI.html'; // or toggle display
  });
</script>

</body>
</html>

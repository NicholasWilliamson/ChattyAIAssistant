<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatty AI with Camera</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        h1 {
            text-align: center;
            color: #4a5568;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
        }
        
        .chat-container {
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            margin-bottom: 20px;
            background: #f8fafc;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 12px 18px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
            text-align: right;
        }
        
        .assistant-message {
            background: #e2e8f0;
            color: #2d3748;
            margin-right: auto;
        }
        
        .camera-indicator {
            display: inline-block;
            background: #48bb78;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.8em;
            margin-left: 8px;
        }
        
        .input-container {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }
        
        .message-input {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            font-size: 16px;
            resize: none;
            min-height: 50px;
            max-height: 120px;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }
        
        .message-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .send-btn, .camera-btn, .test-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }
        
        .send-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .send-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .camera-btn {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
        }
        
        .camera-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(72, 187, 120, 0.4);
        }
        
        .camera-btn.active {
            background: linear-gradient(135deg, #e53e3e 0%, #c53030 100%);
        }
        
        .test-btn {
            background: linear-gradient(135deg, #ed8936 0%, #dd6b20 100%);
            color: white;
            font-size: 12px;
            padding: 8px 16px;
        }
        
        .test-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(237, 137, 54, 0.4);
        }
        
        .send-btn:disabled {
            background: #a0aec0;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            color: #e53e3e;
            text-align: center;
            margin: 10px 0;
            padding: 10px;
            background: #fed7d7;
            border-radius: 10px;
        }
        
        .info {
            color: #2b6cb0;
            text-align: center;
            margin: 10px 0;
            padding: 10px;
            background: #bee3f8;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¤– Chatty AI with Camera ðŸ“¸</h1>
        
        <div id="chatContainer" class="chat-container">
            <div class="message assistant-message">
                Hello! I'm your AI assistant with camera vision capabilities. You can chat with me normally, or use the camera button to include a photo with your message. Try the "Test Camera" button first to make sure everything is working!
            </div>
        </div>
        
        <div class="input-container">
            <textarea 
                id="messageInput" 
                class="message-input" 
                placeholder="Type your message here... Use camera button to include a photo!"
                rows="1"
            ></textarea>
            
            <div class="button-group">
                <button id="sendBtn" class="send-btn">Send</button>
                <button id="cameraBtn" class="camera-btn">ðŸ“¸ Camera OFF</button>
                <button id="testBtn" class="test-btn">Test Camera</button>
            </div>
        </div>
        
        <div id="errorMessage" class="error" style="display: none;"></div>
        <div id="infoMessage" class="info" style="display: none;"></div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const cameraBtn = document.getElementById('cameraBtn');
        const testBtn = document.getElementById('testBtn');
        const errorMessage = document.getElementById('errorMessage');
        const infoMessage = document.getElementById('infoMessage');
        
        let cameraMode = false;
        
        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });
        
        // Toggle camera mode
        cameraBtn.addEventListener('click', () => {
            cameraMode = !cameraMode;
            if (cameraMode) {
                cameraBtn.textContent = 'ðŸ“¸ Camera ON';
                cameraBtn.classList.add('active');
                showInfo('Camera mode ON - photos will be included with your messages');
            } else {
                cameraBtn.textContent = 'ðŸ“¸ Camera OFF';
                cameraBtn.classList.remove('active');
                showInfo('Camera mode OFF - text-only messages');
            }
        });
        
        // Test camera
        testBtn.addEventListener('click', () => {
            showInfo('Testing camera... please wait');
            window.open('/capture_test', '_blank');
        });
        
        // Send message on Enter (but allow Shift+Enter for new lines)
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // Send button click
        sendBtn.addEventListener('click', sendMessage);
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            infoMessage.style.display = 'none';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }
        
        function showInfo(message) {
            infoMessage.textContent = message;
            infoMessage.style.display = 'block';
            errorMessage.style.display = 'none';
            setTimeout(() => {
                infoMessage.style.display = 'none';
            }, 3000);
        }
        
        function addMessage(content, isUser, cameraUsed = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'assistant-message'}`;
            
            let messageContent = content;
            if (isUser && cameraUsed) {
                messageContent += '<span class="camera-indicator">ðŸ“¸ Photo</span>';
            }
            
            messageDiv.innerHTML = messageContent;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        async function sendMessage() {
            const message = messageInput.value.trim();
            
            if (!message) {
                showError('Please enter a message');
                return;
            }
            
            // Disable send button and show loading
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<span class="loading"></span>';
            
            // Add user message to chat
            addMessage(message, true, cameraMode);
            messageInput.value = '';
            messageInput.style.height = 'auto';
            
            if (cameraMode) {
                showInfo('Capturing photo and processing...');
            }
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        include_camera: cameraMode
                    }),
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    addMessage(data.response, false);
                    if (data.camera_used) {
                        showInfo('Response generated with camera input!');
                    }
                } else {
                    showError(`Error: ${data.error}`);
                }
                
            } catch (error) {
                showError(`Network error: ${error.message}`);
            } finally {
                // Re-enable send button
                sendBtn.disabled = false;
                sendBtn.textContent = 'Send';
                messageInput.focus();
            }
        }
        
        // Focus on input when page loads
        messageInput.focus();
    </script>
</body>
</html>

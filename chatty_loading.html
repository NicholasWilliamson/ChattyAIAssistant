<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatty AI Loading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #00ffcc;
            font-family: 'Courier New', monospace;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Animated background grid */
        .grid-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 204, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 204, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 10s linear infinite;
            z-index: 1;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Particle effect */
        .particle {
            position: fixed;
            background: #00ffcc;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            box-shadow: 0 0 10px #00ffcc;
            animation: float 5s infinite;
            z-index: 2;
        }

        @keyframes float {
            0%, 100% { transform: translateY(100vh) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(100px); }
        }

        /* Main container */
        .loading-container {
            text-align: center;
            z-index: 10;
            width: 80%;
            max-width: 800px;
        }

        /* Glowing title */
        .title {
            font-size: 4rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #00ffcc, #ff00ff, #ffff00, #00ffcc);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease infinite;
            filter: drop-shadow(0 0 30px rgba(0, 255, 204, 0.8));
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Loading text */
        .loading-text {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #ffff00;
            text-shadow: 0 0 20px rgba(255, 255, 0, 0.8);
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Progress bar container */
        .progress-container {
            width: 100%;
            height: 40px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ffcc;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            box-shadow: 
                0 0 30px rgba(0, 255, 204, 0.5),
                inset 0 0 30px rgba(0, 255, 204, 0.2);
        }

        /* Progress bar fill */
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #00ffcc, #ff00ff, #ffff00);
            background-size: 200% 100%;
            animation: gradientMove 2s linear infinite;
            transition: width 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        /* Progress bar glow effect */
        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Percentage text */
        .percentage {
            font-size: 2rem;
            margin-top: 1.5rem;
            color: #00ffcc;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(0, 255, 204, 0.8);
        }

        /* Status messages */
        .status-message {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #ff00ff;
            opacity: 0.8;
            height: 20px;
        }

        /* Scanning line effect */
        .scan-line {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ffcc, transparent);
            animation: scan 3s linear infinite;
            z-index: 5;
        }

        @keyframes scan {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }
    </style>
</head>
<body>
    <div class="grid-background"></div>
    <div class="scan-line"></div>
    
    <!-- Particles -->
    <div id="particles"></div>
    
    <div class="loading-container">
        <h1 class="title">CHATTY AI</h1>
        <div class="loading-text">System files loading...</div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="percentage" id="percentage">0%</div>
        <div class="status-message" id="statusMessage">Initialising neural networks ...</div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 5 + 's';
                particle.style.animationDuration = (5 + Math.random() * 5) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Status messages to display
        const statusMessages = [
            "Initialising neural networks ...",
            "Loading AI models ...",
            "Calibrating facial recognition ...",
            "Establishing quantum entanglement ...",
            "Synchronising voice synthesis ...",
            "Configuring wake word detection ...",
            "Optimising response algorithms ...",
            "Loading personality matrix ...",
            "Connecting to security protocols ...",
            "Finalising system initialisation ..."
        ];

        // Loading animation
        function startLoading() {
            const progressBar = document.getElementById('progressBar');
            const percentage = document.getElementById('percentage');
            const statusMessage = document.getElementById('statusMessage');
            
            const duration = 70000; // 70 seconds
            const updateInterval = 100; // Update every 100ms
            const totalSteps = duration / updateInterval;
            let currentStep = 0;
            
            const interval = setInterval(() => {
                currentStep++;
                const progress = (currentStep / totalSteps) * 100;
                
                progressBar.style.width = progress + '%';
                percentage.textContent = Math.floor(progress) + '%';
                
                // Update status message
                const messageIndex = Math.floor((progress / 100) * statusMessages.length);
                if (messageIndex < statusMessages.length) {
                    statusMessage.textContent = statusMessages[messageIndex];
                }
                
                if (currentStep >= totalSteps) {
                    clearInterval(interval);
                    statusMessage.textContent = "System ready. Launching interface...";
                    
                    // Redirect to main interface after a brief pause
                    setTimeout(() => {
                        window.location.href = 'http://localhost:5000';
                    }, 2000);
                }
            }, updateInterval);
        }

        // Initialize
        createParticles();
        
        // Start loading after a brief delay
        setTimeout(startLoading, 500);
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatty AI Loading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000000;
            overflow: hidden;
            cursor: none;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .logo-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }
        
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 0.8; }
        }
        
        .logo {
            max-width: 400px;
            max-height: 400px;
            width: auto;
            height: auto;
            filter: drop-shadow(0 0 30px rgba(0, 255, 204, 0.5));
        }
        
        /* Subtle glow animation */
        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 30px rgba(0, 255, 204, 0.5)); }
            50% { filter: drop-shadow(0 0 50px rgba(0, 255, 204, 0.8)); }
        }
        
        .logo.animated {
            animation: glow 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="Chatty_AI_logo.png" alt="Chatty AI" class="logo animated">
    </div>
</body>
</html>
